<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Game.css">
    <title>Мини-игра</title>
</head>
<body>
    <header>
            <h1 class="title">
                <a class="menu Comments" href="Comments.html">Комментарии</a>
                <a class="menu Trailer" href="Trailer.html">Трейлер</a> 
                <a class="menu" href="index.html">Главная</a>
                <a class="menu Galery" href="Gallery.html">Галерея</a>
                <a class="menu Game" href="Game.html">Мини-игра</a>
            </h1>
                
    </header>
    <h2>
        Игра "найди клад!"
    </h2>
    <img id="map" width="400" height="400" src="http://nostarch.com/images/treasuremap.png">
    <h2 id="distance"></h2>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
    // Get a random number from 0 to size
    var getRandomNumber = function (size) {
      return Math.floor(Math.random() * size);
    };

    // Calculate distance between click event and target
    var getDistance = function (event, target) {
      var diffX = event.offsetX - target.x;
      var diffY = event.offsetY - target.y;
      return Math.sqrt((diffX * diffX) + (diffY * diffY));
    };

    // Get a string representing the distance
    var getDistanceHint = function (distance) {
      if (distance < 10) {
        return "Обожжешься!!";
      } else if (distance < 20) {
        return "Очень горячо!";
      } else if (distance < 40) {
        return "Горячо";
      } else if (distance < 80) {
        return "Тепло";
      } else if (distance < 160) {
        return "Холодно";
      } else if (distance < 320) {
        return "Дубак!";
      } else {
        return "Замерзнешь!!";
      }
    };

    // Set up our variables
    var width = 400;
    var height = 400;
    var clicks = 0;

    // Create a random target location
    var target = {
      x: getRandomNumber(width),
      y: getRandomNumber(height)
    };

    // Add a click handler to the img element
    $("#map").click(function (event) {
      clicks++;

      // Get distance between click event and target
      var distance = getDistance(event, target);
      // Convert distance to a hint
      var distanceHint = getDistanceHint(distance);


      $("#distance").text(distanceHint);


      if (distance < 8) {
        alert("Клад! Чтобы его найти, вы сделали " + clicks + " ям(ы)!");
      }
    });
    </script>
</body>
</html>
